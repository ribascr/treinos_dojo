{% extends "dojo_core/base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Alterar senha</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary w-100 mt-3">
            Salvar nova senha
        </button>
    </form>
</div>
{% endblock %}
